    <script>
		Date.prototype.format = function (fmt) {
			var o = {
				"y+": this.getFullYear, //年
				"M+": this.getMonth() + 1, //月份
				"d+": this.getDate(), //日
				"h+": this.getHours(), //小时
				"m+": this.getMinutes(), //分
				"s+": this.getSeconds() //秒
			};
			if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
			for (var k in o)
				if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
			return fmt;
		}
		setInterval("document.getElementById('dateTime').innerHTML = (new Date()).format('yyyy-MM-dd hh:mm:ss');", 1000);
	</script>
    <script type="text/javascript">
        function displayAlert(type, data, time){
    
        var notification=document.createElement("div");
        
          if(type == "success") {
              notification.style.backgroundColor = "#009900";
          } else if(type == "error") {
              notification.style.backgroundColor = "#990000";
          } else if(type == "info") {
              notification.style.backgroundColor = " #e6b800";
          } else if(type == "notice1") {
              notification.style.backgroundColor = " #0088ff";
          } else {
              console.log("入参type错误");
              return;
          }
    
          notification.id="notification";
          notification.style.position = "absolute";
          notification.style.width = "256px";
          notification.style.height = "60px";
          notification.style.marginLeft = "-100px";
          notification.style.marginTop = "-30px";
          notification.style.right = "1px";
          notification.style.top = "80%";
          notification.style.color = "white";
          notification.style.fontSize = "16px";
          notification.style.border = "2px"
          notification.style.borderRadius = "0px";
          notification.style.textAlign="center";
          notification.style.lineHeight="60px";
    
          if(document.getElementById("notification")==null){
              document.body.appendChild(notification);
              notification.innerHTML=data;
              setTimeout(function(){
                  document.body.removeChild(notification);
              } ,time);
          }
        }
        function test0() {
            displayAlert("success", "success TEST", 1500);
        }
        function test1() {
            displayAlert("error", "error TEST", 1500);
        }
        function test2() {
            displayAlert("info", "info TEST", 1500);
        }
        function test3() {
            displayAlert("notice1", "Completed", 1500);
        }
    </script>
